<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Monthly Habit Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: Inter, sans-serif; }
th, td { white-space: nowrap; }
</style>
</head>

<body class="bg-[#1e1e1e] text-gray-200">
<div id="root"></div>

<script type="text/babel">

/* =================== Utilities =================== */

const today = new Date();
const pad = n => n.toString().padStart(2,"0");

const iso = (y,m,d) => `${y}-${pad(m+1)}-${pad(d)}`;

const daysInMonth = (y,m) => new Date(y, m+1, 0).getDate();

const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

/* =================== App =================== */

const App = () => {
  const [year,setYear] = React.useState(today.getFullYear());
  const [month,setMonth] = React.useState(today.getMonth());
  
  const [data,setData] = React.useState(()=>{
    const saved = localStorage.getItem("sheet-habit-data");
    return saved ? JSON.parse(saved) : {
      habits: Array.from({length:15},(_,i)=>({id:i,name:`Habit ${i+1}`})),
      logs: {}
    };
  });

  React.useEffect(()=>{
    localStorage.setItem("sheet-habit-data", JSON.stringify(data));
  },[data]);

  const days = daysInMonth(year,month);

  const toggle = (habitId, day) => {
    const key = iso(year,month,day);
    setData(prev=>{
      const logs = {...prev.logs};
      if(!logs[key]) logs[key]={};
      logs[key][habitId] = !logs[key][habitId];
      return {...prev, logs};
    });
  };

  const get = (habitId, day) => {
    const key = iso(year,month,day);
    return data.logs[key]?.[habitId] || false;
  };

  return (
    <div className="p-4 space-y-4">

      {/* Header */}
      <div className="flex items-center justify-between">
        <div className="text-xl font-bold">
          Monthly Habit Tracker
        </div>

        <div className="flex gap-2">
          <select value={month} onChange={e=>setMonth(+e.target.value)}
            className="bg-[#2a2a2a] px-2 py-1 rounded">
            {Array.from({length:12},(_,i)=>(
              <option key={i} value={i}>
                {new Date(0,i).toLocaleString("default",{month:"long"})}
              </option>
            ))}
          </select>

          <input type="number" value={year}
            onChange={e=>setYear(+e.target.value)}
            className="bg-[#2a2a2a] w-24 px-2 py-1 rounded"/>
        </div>
      </div>

      {/* Grid */}
      <div className="flex gap-4 overflow-x-auto">

        {/* Main Table */}
        <table className="border border-gray-700 text-sm">
          <thead className="bg-[#2a2a2a]">
            <tr>
              <th className="sticky left-0 bg-[#2a2a2a] z-10 px-2">My Habits</th>
              {Array.from({length:days},(_,d)=>(
                <th key={d} className="px-1 text-center">
                  <div className="text-xs">{weekdays[new Date(year,month,d+1).getDay()]}</div>
                  <div>{d+1}</div>
                </th>
              ))}
            </tr>
          </thead>

          <tbody>
            {data.habits.map(h=>(
              <tr key={h.id} className="odd:bg-[#1b1b1b] even:bg-[#242424]">
                <td className="sticky left-0 bg-inherit px-2">
                  <input
                    value={h.name}
                    onChange={e=>{
                      const name=e.target.value;
                      setData(p=>({
                        ...p,
                        habits:p.habits.map(x=>x.id===h.id?{...x,name}:x)
                      }));
                    }}
                    className="bg-transparent border-b border-gray-600 focus:outline-none w-32"/>
                </td>

                {Array.from({length:days},(_,d)=>(
                  <td key={d} className="text-center">
                    <input type="checkbox"
                      checked={get(h.id,d+1)}
                      onChange={()=>toggle(h.id,d+1)}
                      className="accent-green-500"/>
                  </td>
                ))}
              </tr>
            ))}
          </tbody>

          {/* Bottom Summary */}
          <tfoot className="bg-[#2a2a2a]">
            <tr>
              <td className="px-2 font-semibold">Done</td>
              {Array.from({length:days},(_,d)=>(
                <td key={d} className="text-center">
                  {data.habits.filter(h=>get(h.id,d+1)).length}
                </td>
              ))}
            </tr>
          </tfoot>
        </table>

        {/* Analysis Panel */}
        <div className="min-w-[220px] bg-[#2a2a2a] p-3 rounded">
          <div className="font-semibold mb-2">Analysis</div>
          {data.habits.map(h=>{
            const done = Array.from({length:days},(_,d)=>get(h.id,d+1)).filter(Boolean).length;
            return (
              <div key={h.id} className="flex justify-between text-xs">
                <span>{h.name}</span>
                <span>{Math.round((done/days)*100)}%</span>
              </div>
            );
          })}
        </div>

      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
